<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>NFT preview card component</title>

<body>

  <main class="main-container">

      Equilibrium #3429

      <p class="para"> Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="middle-section">

        </p>
      </div>

      <hr>

        <div class="profile-secction">
          <div class="avatar">
            <img src="./images/image-avatar.png" alt="">
          </div>
          <p> Creation of<span class="white">Jules Wyvern</span> </p>
